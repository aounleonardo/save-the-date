<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Save The Date - Pokemon Style!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background: #87CEEB;
        }
        
        #controls {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        #battleMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #gold;
            min-width: 300px;
        }
        
        #battleMenu button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #battleMenu button:hover {
            background: #45a049;
        }
        
        #battleMenu button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #messageBox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>💒 Wedding Save The Date 💒</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <p>Use WASD or Arrow Keys to move | Space to interact</p>
    </div>
    
    <div id="battleMenu" class="hidden">
        <h2>💕 Battle Menu 💕</h2>
        <button id="flirtBtn">💋 Flirt</button>
        <button id="kissBtn">😘 Kiss</button>
        <button id="complimentBtn">💝 Compliment</button>
        <button id="pokeballBtn">⚪ Use Pokeball</button>
        <button id="runBtn">🏃 Run Away</button>
    </div>
    
    <div id="messageBox" class="hidden"></div>
    
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
